    <link rel="stylesheet" href="https://unpkg.zhimg.com/element-ui/lib/theme-chalk/index.css">

<body>
<div id="url-app" class="container">

    <div class="logo"></div>
    <div class="input">
        <input type="text" placeholder="请输入网址,如：http://www.baidu.com" v-model="raw_url">
    </div>
    <div class="search" @click="shorten"></div>
    <span v-if="modal" class="info">生成成功：<el-link type="success" :href='short_url'>{{short_url}}</el-link> <a
            :href='short_url'></a></span>
</div>


<script>
    var app = new Vue({
        el: '#url-app',
        data: function () {
            return {
                raw_url: "",
                short_url: "",
                modal: false
            }
        },
        methods: {
            shorten: function () {
                if (this.raw_url.indexOf("http") !== 0) {
                    this.modal = false;
                    alert("地址应该以http开头！");
                    return
                }
                var that = this;
                axios({
                    method: "POST",
                    url: "http://localhost:8000/api/url/shorten",
                    data: {
                        "raw_url": this.raw_url,
                    }
                }).then(function (res) {
                    if (res.data.code === 0) {
                        console.log("show");
                        that.modal = true;
                        that.short_url = res.data.data.code;
                    }
                    console.log("res:", res);
                });
            },
            ok: function () {
                this.modal = false;
            }

        }
    });
</script>
